<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        all javascript objects are iterable in nature</h1>
        <p id="values"></p>

        <script>
            const tifins = ["idly", "wada", "puri"];

            var text =  " ";
            for (const x of tifins){
                text += x + "<br>";
            }

            document.getElementById("values").innerHTML = text;
        </script>
</body>
</html>
