<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width:100px;
        height: 100px;
        background: orange;
        position: relative;
        animation: mymove 5s infinite;
        animation-delay: 2s;
        margin-right: 50px;

    }

    @keyframes mymove {
        from {left: 0px;}
        to {left: 200px; background-color:green;
            border-radius: 50px;}
        }
</style>
<body>
    <h1>css animation</h1>
    <div> animation</div>
</body>
</html>
